/*
 * The default values here assumes that the docker-compose
 * in https://github.com/Praqma/mesos-kibana-demo.git
 *
 *
 */
ext {
  // The first choice to make
  // ssh or docker exec to be used to access mesos master

  // The 'public' address of your ssh enabled mesos-master, ip or name
   deploySSH=""
  // The name of your docker image for mesos-master
   deployDocker="dockercompose_mesosmaster_1"

  // The second choice to make
  // Register the kibana framework addressing the master directly, e.g master-ip:5050,
  // or via the zookeeper-url, e.g. zk://zookeeper-ip:2181/mesos

  // Mesos master URI
   deployMaster="mesosmaster:5050"
  // Zookeeper URL
   deployZK=""

  // The elasticsearch-url's e.g http://elastic:9200
   deployES1="http://elasticsearch:9200"
   deployES2=""
   deployES3=""
   deployES4=""
   deployES5=""
}
